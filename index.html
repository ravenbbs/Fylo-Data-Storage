<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <main class="main">
    <div class="secction__cta">
      <img src="images/logo.svg" alt="logo Fylo" class="cta__logo">
      <figure class="cta__container">
        <img class="cta__icon" src="images/icon-document.svg" alt="document icon">
        <img class="cta__icon" src="images/icon-folder.svg" alt="folder icon">
        <img class="cta__icon" src="images/icon-upload.svg" alt="upload icon">
    </figure>
    </div>
    <section class="section__content">
      <h1 class="content__title">
        Youâ€™ve used <span class="content__title--active">815 GB</span>  of your storage
      </h1>
      <div class="content__progress--bar"></div>
      <div class="content__progress__container">
        <p class="content__progress">
        0 GB 
        </p>
        <p class="content__progress">
        1000 GB
        </p>
      </div>
      <p class="content__information">185 <span class="content__information--active">GB Left</span> </p>
    </section>
  </main>

</body>
</html>
